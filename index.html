---
layout: default
module: home
---

<section class="listview grid grid--center">
  <div class="grid__cell">
    <h2 class="title">
      {{ page.title }}
    </h2>

    {% for post in site.posts %}
      <p>
        <time>{{ post.date | date: "%B %e, %Y" }}</time>
        <a class="home-post pull-end" href="{{ post.url }}">{{ post.title }}</a>
      </p>
    {% endfor %}
  </div>
</section>
