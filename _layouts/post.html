---
layout: default
---

<section class="grid">

  <div class="grid__cell">
    <h1>{{ page.title }}</h1>
    <em>{{ page.date | date: "%B %e, %Y" }}</em>
  </div>

  <article class="grid__cell unit-3-4">
    {{ content }}
  </article>

  <nav class="grid__cell unit-1-4 outline fixed"></nav>

</section>
