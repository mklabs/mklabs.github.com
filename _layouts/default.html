<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} .::. {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/print.css">
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/pygment_trac.css">
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/stylesheet.css">
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/app.css">

  <!-- Font Awesome - http://fortawesome.github.com/Font-Awesome -->
  <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/fontawesome/css/font-awesome.css">

</head>
<body>
  <div class="container">
    <div class="inner">
      <header class="header">
        <h1 class="title">
          <a href="{{ site.baseurl }}">
            {{ site.title }}
            <span class="tagline">{{ site.tagline }}</span>
          </a>
        </h1>

        <nav class="nav">
          {{ page.tilte }}
          <a href="/" class="{% if page.module == 'home' %}active{% endif %}"> Home</a>
          <a href="https://github.com/mklabs" class=""> <i class="icon-github"></i> </a>
          <a href="http://twitter.com/mklabs" class=""> <i class="icon-twitter"></i> </a>
        </nav>
      </header>

      {% if downloads %}
      <section id="downloads" class="clearfix">
        {% for download in downloads %}
        <a href="{{ download.href }}" id="view-on-{{ download.type }}" class="button"><span>{{ download.text }}</span></a>
        {% endfor %}
      </section>
      {% endif %}

      <hr />

      <section class="content{% if page.module %} {{ page.module }}{% endif %}">
        {{ content }}
      </section>
    </div>
  </div>
</body>
</html>
